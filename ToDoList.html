<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        td {
         border: 1px;width: 150px;height: 30px;border-style:solid;
       }
       input{
           width: 150px;height: 30px; border-style:solid;
       }
       button {color:coral;background-color: cornsilk;
                border-radius: 20%;width: 100px; height: 30px;

       }
       
       #todoHead{ width:150px;background-color: blue;height: 30px;
       }
       #n{ width:150px; background-color: burlywood; height: 30px;
       
       }
       </style>
</head>
<body>

    <form id="ToDoForm"  onsubmit="addToTable();return false">
        <input type="text" value="" id="toDoInput"><br>
        <button type="submit" >Ajouter </button><br><br>
        </form>
        <table id="ToDoTable">
        <tr> 
        <thead> 
            <th id="n">NÂ°</th><th id="todoHead">ToDo </th>
        </thead>
        </tr>
        </table>
    
</body>
<script>
    var n=0;
    function addToTable() {
    
    n++;
      var table = document.getElementById("ToDoTable");
      var todo=document.getElementById("toDoInput").value;
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      
      cell1.innerHTML = n;
      cell2.innerHTML = todo;
      
      document.getElementById("ToDoForm").reset();
     
    }
    </script>
    
</html>
